<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1 class="typoBody">Password Generator</h1>
      <section>

        <div class="passwordContent">
          <span class="generatedPassword typoHeadingL" id="generatedPassword"></span>
          <img src="./assets/images/icon-copy.svg" alt="copy"/>
        </div>


        <form id="form">
          <div>
            <label>Character Length</label>
            <input type="number" class="characterLength" id="characterLength">
            </input>
          </div>

          <label>
            <input type="checkbox" value="Include Uppercase Letters" id="checkboxUppercase">
            Include Uppercase Letters
          </label><br>
          
          <label>
            <input type="checkbox" value="Include Lowercase Letters" id="checkboxLowercase">
            Include Lowercase Letters
          </label><br>
          
          <label>
            <input type="checkbox" value="Include Numbers" id="checkboxNumbers">
            Include Numbers
          </label><br>
          
          <label>
            <input type="checkbox" value="Include Symbols" id="checkboxSymbols">
            Include Symbols
          </label>

          <div>
            <span>STRENGTH</span>
          </div>

          <button type="submit">Generate</button>
        </form>

        
      </section>
    </main>
  </body>
</html>
