<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1 class="typoHeadingM">Password Generator</h1>
      <section>

        <div class="passwordContent">
          <span class="generatedPassword typoHeadingL" id="generatedPassword"></span>
          <img src="./assets/images/icon-copy.svg" alt="copy" id="copyIcon"/>
        </div>


        <form id="form">
          <div class="characterContent">
            <div>

              <label id="characterLabel">Character Length</label>
              <span class="typoHeadingM" id="lengthNumber"></span>
            </div>
            <input type="range" class="characterLength" id="characterLength" aria-labelledby="characterLabel" min="6" max="12" value="9">
            </input>
          </div>

          <label class="uppercaseLabel">
            <input type="checkbox" value="Include Uppercase Letters" id="checkboxUppercase" checked>
            Include Uppercase Letters
          </label>
          
          <label>
            <input type="checkbox" value="Include Lowercase Letters" id="checkboxLowercase" checked>
            Include Lowercase Letters
          </label>
          
          <label>
            <input type="checkbox" value="Include Numbers" id="checkboxNumbers" checked>
            Include Numbers
          </label>
          
          <label>
            <input type="checkbox" value="Include Symbols" id="checkboxSymbols">
            Include Symbols
          </label>

          <div class="strengthContent">
            <span>STRENGTH</span>

            <div>
              <span id="levelText"></span>
              <div class="power">
                <span id="pw"></span>
                <span id="pw"></span>
                <span id="pw"></span>
                <span id="pw"></span>
              </div>
            </div>
          </div>



          <button type="submit" class="typoBody">Generate <img src="./assets/images/icon-arrow-right.svg" alt="arrow"/></button>
        </form>

        
      </section>
    </main>
  </body>
</html>
